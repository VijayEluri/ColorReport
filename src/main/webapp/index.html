<html>
<head>
    <title>Color Report</title>
    <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.9.custom.css"/>
    <link rel='stylesheet' type='text/css' href='skin/ui.dynatree.css'/>

    <style type="text/css">
        html, body {
            font-family: sans-serif;
            color: black;
            height: 100%;
            padding: 0px;
            margin: 0px;
        }

        #tree {
            width: 300px;
            min-height: 100%;
            height: 100%;
            float: left;
            overflow: scroll;
        }

        ul.dynatree-container {
            border:none;
            overflow:visible;
        }

        #results {
            font-size: 1.1em;
            text-align: left;
            padding-top: 20px;
            padding-bottom: 4px;
            background-color: #ffffff;
        }

        #results td {
            font-size: 1em;
            background-color: #e0e0e9;
            border: 1px solid #999999;
            padding: 3px 7px 2px 7px;
            text-align: center;
        }

        table, th, tr {
            font-size: 1em;
            padding: 3px 7px 2px 7px;

        }

        td {
            vertical-align: top;
            padding: 10px;
        }

        #rhs {
            padding-left: 50px;
            text-align: center;
        }

        #runbutton {
            margin-top: 5%;
            margin-left: 20px;
        }

        #comboRun {
            padding-left: 115px;
        }
    </style>

    <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.9.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.dynatree.min.js"></script>
    <script type="text/javascript" src="js/colorreport.js"></script>
</head>

<body>
<table cellpadding="0" cellspacing="0" height="100%">
    <tr style="min-height:100%;">
        <td id="treecell" height="100%">
            <div id="tree"></div>
        </td>
        <td id="rhs">
            <div id="comboRun">
                Date:
                <select id="ComboBox">
                    <option value="0">Today (Since 12am)</option>
                    <option value="-1">Yesterday</option>
                    <option value="-7">Last Week</option>
                    <option value="-31">Last Month</option>
                </select>
                <button id="runbutton">Run Report</button>
            </div>
            <br/>
            <div id="results"></div>
        </td>
    </tr>
</table>

<!--<id="treecell">-->
</body>
</html>
